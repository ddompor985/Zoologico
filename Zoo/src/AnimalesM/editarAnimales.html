<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Animal</title>
  <link rel="stylesheet" href="animales.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <header class="header">
      <h1>Editar animal</h1>
    </header>
    <div id="divAddInfo" class="form-container">
      <h2>Edita tu Animal</h2>
      <form>
        <label for="tipo">Tipo de animal:</label>
        <input name="tipo" type="text" placeholder="Ejemplo: León" required />
        
        <label for="patas">Patas:</label>
        <input name="patas" type="number" placeholder="Número de patas" required />
        
        <label for="pelaje">Pelaje:</label>
        <div class="radio-group">
          <label><input name="pelaje" type="radio" value="1" required /> Sí</label>
          <label><input name="pelaje" type="radio" value="0" required /> No</label>
        </div>
        
        <label for="alimentacion">Alimentación:</label>
        <input name="alimentacion" type="text" placeholder="Ejemplo: Herbívoro" required />
        
        <div class="button-group">
          <button id="guardarBtn" type="submit">Guardar</button>
          <button id="resetBtn" type="reset">Borrar información</button>
        </div>
      </form>
    </div>
    <footer>
      <a href="../AnimalesM/listaAnimales.html">
        <button id="backToHabitBtt">Volver</button>
      </a>
    </footer>
  </div>
</body>
</html>
